version: '3.8'

services:
  # 后端服务器
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: paint-board-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    volumes:
      - ./server/uploads:/app/uploads
      - ./server/data:/app/data
    restart: unless-stopped
    networks:
      - paint-board-network

  # Nginx服务器
  nginx:
    image: nginx:alpine
    container_name: paint-board-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./dist:/usr/share/nginx/html
      - ./server/uploads:/usr/share/nginx/html/uploads
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - paint-board-network

networks:
  paint-board-network:
    driver: bridge 